<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/TemplateMenu.xhtml">
        <ui:define name="body">
            <f:view>
                <script type="text/javascript">
                    function start() {
                        statusDialog.show();
                    }

                    function stop() {
                        statusDialog.hide();
                    }
                </script>       
                <p:dialog modal="true" widgetVar="statusDialog" header="Status" draggable="false" closable="false" resizable="false" appendTo="@(body)">  
                    <p:graphicImage value="/design/ajaxloadingbar.gif" />  
                </p:dialog>  
                <h:form enctype="multipart/form-data" id="form">  
                    <p:accordionPanel multiple="true">  
                        <p:tab title="Importation Globale">  
                            <h:panelGrid columns="0" cellpadding="10">  
                                <h:outputText value="Ce menu vous permet d'exporter le fichier du personnel enregistré sur votre poste afin de l'importer sur un autre poste.
                                              Il est à la fois utile pour mettre les informations d'une structure en commun, ou pour soumettre le fichier du personnel d'un 
                                              structure à celle dont elle est hiérarchiquement en dessous" />   
                                <br /><br />
                                <p:growl id="messages" showDetail="true"/>  

                                <p:commandButton id="downloadLink" value="Exporter"  ajax="false" onclick="PrimeFaces.monitorDownload(start, stop)" icon="ui-icon-arrowthichk-s">  
                                    <p:fileDownload value="#{exporterBean.prepDownload}" />  
                                </p:commandButton>  

                            </h:panelGrid>  
                        </p:tab>    
                    </p:accordionPanel>  
                </h:form> 
            </f:view>
        </ui:define>
    </ui:composition>
</html>
