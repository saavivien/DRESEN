<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Application de gestion des évaluations des enseignants de l'UMa en ligne</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body> 
        <div id="menu">
            <ui:include src="Menu.xhtml"/>
        </div>
         <f:view>
            <p:dialog widgetVar="dlg" header=" Enregistrer un nouveau Cadre" hideEffect="explode" showEffect="explode" modal="true">
                <h:form id="formAjouter" enctype="multipart/form-data">
                     <p:panelGrid id="panelAjouter" columns="2">
                                <p:outputLabel value="Corps:" />       
                                <p:selectOneMenu  value="#{cadreBean.idCorps}" label="programme"  filter="true" filterMatchMode="startsWith" panelStyle="width:220px">
                                    <f:selectItems var="custe" value="#{cadreBean.listCorps}"   itemLabel="#{custe.intituleCorps}" itemValue="#{custe.id}" itemLabelEscaped="true" />
                                </p:selectOneMenu>
                                <p:outputLabel value="Intitule :" for="intitule" />
                                <p:inputText id="intitule" value="#{cadreBean.cadre.intituleCadre}" title="intitulé" />
                    </p:panelGrid>
                    <p:commandButton value="Enregistrer" action="#{cadreBean.createCadre()}"  oncomplete="PF('dlg').hide()" update=":tableForm:table"/>
                </h:form>
            </p:dialog>
            <p:dialog widgetVar="dl" header=" Modifier un Cadre" hideEffect="fold" showEffect="explode" resizable="true" modal="true">
                <h:form id="formModifier" enctype="multipart/form-data">                
                    <p:panelGrid columns="2" id="panelGModifier">
                                <p:outputLabel value="Corps:" />       
                                <p:selectOneMenu  value="#{cadreBean.idCorps}" label="programme"  filter="true" filterMatchMode="startsWith" panelStyle="width:220px">
                                    <f:selectItems var="custe" value="#{cadreBean.listCorps}"   itemLabel="#{custe.intituleCorps}" itemValue="#{custe.id}" itemLabelEscaped="true" />
                                </p:selectOneMenu>
                                <p:outputLabel value="Intitule :" for="intitule" />
                                <p:inputText id="intitule" value="#{cadreBean.cadre.intituleCadre}" title="intitulé" />
                                <h:inputHidden id="number" value="#{cadreBean.cadre.id}" />
                    </p:panelGrid>
                    <p:commandButton value="Modifier" action="#{cadreBean.updateCadre()}"  oncomplete="PF('dl').hide()" update=":tableForm:table" />
                </h:form>
            </p:dialog> 
        </f:view>
        
        
        <f:view>
            <h:form id='tableForm'>
                
                <p:dataTable value="#{cadreBean.findAllCadre()}" var="item" paginator="true" rows="10" paginatorTemplate=" {CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown} " id="table" rowsPerPageTemplate="5,10,15" selectionMode="single" selection="#{cadreBean.cadre}" rowKey="#{item.id}">
                             <f:facet name="header">
                                La liste des Cadres
                             </f:facet>
                    
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Intitulé du Cadre"/>
                                </f:facet>
                                <h:outputText value="#{item.intituleCadre}"/>
                            </p:column>

                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Corps"/>
                                </f:facet>
                                <h:outputText value="#{item.corps.intituleCorps}"/>
                            </p:column>
                      
                </p:dataTable>
                <p:toolbar>
                    <f:facet name="left">
                        <p:commandButton type="push" onclick="PF('dlg').show();" value="Nouveau cadre" icon="ui-icon-disk">
                            <p:ajax update=":formAjouter:panelAjouter" resetValues="true" />
                        </p:commandButton>
                        <p:commandButton  onclick="PF('dl').show()" value="Modifier cadre" update=":formModifier:panelGModifier" icon="ui-icon-arrowrefresh-1-w"/>
                      
                        <span class="ui-separator">
                            <span class="ui-icon ui-icon-grip-dotted-vertical" />
                        </span>
                        <p:commandButton type="push" title="Save" image="ui-icon-disk" />
                        <p:commandButton type="push" title="Update" icon="ui-icon-arrowrefresh-1-w"/>
                        <p:commandButton type="push" title="Print" image="ui-icon-print"/>
                    </f:facet>
                </p:toolbar>
            </h:form>
        </f:view>
     </h:body>
</html>
