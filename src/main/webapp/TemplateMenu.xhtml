<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title><ui:insert name="title">Application de gestion du personnel des services déconcentrés du MINESEC EXTREME NORD</ui:insert></title>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>  
        <p:growl id="messages" showDetail="true" life="3000" />
        <p:layout fullPage="true">  
            <p:layoutUnit position="north" size="100" header="PERSONNEL MINESEC EXTREME NORD" style="text-align: center">
                <h:form id="menuForm">
                    <p:menubar >
                        <p:menuitem value="Accueil" outcome="/index" icon="ui-icon-home"/>
                        <p:submenu label="Gestion des agents"> 
                            <p:submenu label="Contractuels">  
                                <p:menuitem value="En service" action="#{orientationBean.contractuel()}" ajax="false"/>
                                <p:menuitem value="Les retraites du Mois" action="#{orientationBean.retraiteMensuelContract()}" ajax="false"/>
                                <p:menuitem value="Les retraités" action="#{orientationBean.retraiteContractuel()}" ajax="false"/>
                                <p:menuitem value="Sortis de la région" action="#{orientationBean.horsRegionContractuel()}" ajax="false"/>
                            </p:submenu>  
                            <p:separator />  
                            <p:submenu label="Fonctionnaires ">  
                                <p:menuitem value="En service" action="#{orientationBean.fonctionnaire()}" ajax="false"/>
                                <p:menuitem value="Les retraites du Mois" action="#{orientationBean.retraiteMensuelFonctio()}" ajax="false"/>
                                <p:menuitem value="Les retraités" action="#{orientationBean.retraiteFonctionnaire()}" ajax="false"/>
                                <p:menuitem value="Sortis de la région" action="#{orientationBean.horsRegionFonctionnaire()}" ajax="false"/>
                            </p:submenu>  
                        </p:submenu>
                        <p:submenu label="Parcours"> 
                            <p:menuitem value="Departements" action="#{orientationBean.departement()}" ajax="false" icon="ui-icon-extlink"/>  
                            <p:menuitem value="Arrondissements" action="#{orientationBean.arrondissement()}" ajax="false" icon="ui-icon-extlink"/> 
                            <p:menuitem value="Catégorie Structures" action="#{orientationBean.categorieStructure()}" ajax="false" icon="ui-icon-extlink" />  
                            <p:menuitem value="Structures d'attaches" action="#{orientationBean.structureAttache()}" ajax="false" icon="ui-icon-extlink"/>  
                            <p:separator />  
                            <p:menuitem value="Postes/Fonctions" action="#{orientationBean.poste()}" ajax="false" icon=""/>
                            <p:separator /> 
                            <p:menuitem value="Corps" action="#{orientationBean.corps()}" icon="" ajax="false"/>  
                            <p:menuitem value="Cadres" action="#{orientationBean.cadre()}" ajax="false" icon="ui-icon-extlink"/>  
                            <p:menuitem value="Grade Fonctionnaire" action="#{orientationBean.gradeFonctio()}" ajax="false" icon="ui-icon-extlink"/> 
                            <p:menuitem value="Spécialités" action="#{orientationBean.specialite()}" ajax="false" icon="ui-icon-extlink"/> 
                            <p:separator />  
                            <p:menuitem value="Grade Contractuel" action="#{orientationBean.gradeContract()}" ajax="false" icon="ui-icon-extlink"/>
                        </p:submenu>
                        <p:submenu label="Import/Export">  
                            <p:menuitem value="Importer" action="#{orientationBean.importation()}" ajax="false" icon="ui-icon-arrowrefresh-1-w"/>  
                            <p:menuitem value="Exporter" action="#{orientationBean.exportation()}" ajax="false" icon="ui-icon-arrowrefresh-1-w"/>  
                        </p:submenu> 
                        <f:facet name="options">  
                            <p:inputText style="margin-right:10px"/>  
                            <p:commandButton value="Deconnexion" action="#" icon="ui-icon-extlink"/>  
                        </f:facet>
                    </p:menubar>  
                </h:form>
            </p:layoutUnit>

            <p:layoutUnit position="south" size="30">
                <ui:insert name="footer"/>
            </p:layoutUnit>

            <p:layoutUnit position="center">
                <ui:insert name="body"/>
            </p:layoutUnit>

        </p:layout>
        <style type="text/css">
            .ui-layout-north {
                z-index:20 !important;
                overflow:visible !important;;
            }

            .ui-layout-north .ui-layout-unit-content {
                overflow:visible !important;
            }
        </style>
    </h:body>

</html>
