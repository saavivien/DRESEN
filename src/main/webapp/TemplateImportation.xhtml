<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Application de gestion du personnel des services déconcentrés du MINESEC EXTREME NORD</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>   
        <div id="menu">
            <ui:include src="menu.xhtml"/>
        </div>
        <f:view>

            <p:accordionPanel multiple="true">  
                <p:tab title="Importation Partielle">  
                    <h:panelGrid columns="2" cellpadding="10">  
                        <h:outputText  
                            value="Cette manière d'importer les informations est utilisés lorsque l'on souhaite compléter le fichier du personnel sans sans affecter les données déja enregistrées.
                            Elle est très utile dans le cas où l'édition du fichier du personnel se fait de manière repartie, c'est à dire sur plusiers poste différent pour ensuite être mis en commun." />  
                    </h:panelGrid>  
                </p:tab>  
                <p:tab title="Godfather Part II">  
                    <h:panelGrid columns="2" cellpadding="10">  
                        <h:outputText value="Cette autre manière d'importer les informations est utilisés lorsque l'on souhaite mettre à jour les informations sur le personnel.
                                      <Blink> Dans ce cas nous devons nous rassurer que le fichier importé pour chaque structure comporte les informations sur tout le personnel </Blink>
                                      Dans pour cas contraire, bien vouloir utiliser la première option. le non respect de ces consigne peut conduire à une perte d'information " />   
                    </h:panelGrid>  
                </p:tab>  
            </p:accordionPanel>  
        </f:view>


    </h:body>
