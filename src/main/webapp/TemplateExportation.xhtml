<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Application de gestion du personnel des services déconcentrés du MINESEC EXTREME NORD</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>   
        <div id="menu">
            <ui:include src="menu.xhtml"/>
        </div>
        <f:view>
            <p:dialog modal="true" widgetVar="statusDialog" header="Status" draggable="false" closable="false" resizable="false">  
                <p:graphicImage value="/design/ajaxloadingbar.gif" />  
            </p:dialog>  
            <h:form enctype="multipart/form-data" id="form">  
                <p:accordionPanel multiple="true">  
                    <p:tab title="Importation Globale">  
                        <h:panelGrid columns="0" cellpadding="10">  
                            <h:outputText value="Ce menu vous permet d'exporter le fichier du personnel enregistré sur votre poste afin de l'importer sur un autre poste.
                                          Il est à la fois utile pour mettre les informations d'une structure en commun, ou pour soumettre le fichier du personnel d'un 
                                          structure à celle dont elle est hiérarchiquement en dessous" />   
                            <br /><br />
                            <p:growl id="messages" showDetail="true"/>  

                            <p:commandButton id="downloadLink" value="Exporter"  ajax="false" onclick="PrimeFaces.monitorDownload(start, stop)" icon="ui-icon-arrowthichk-s">  
                                <p:fileDownload value="#{exporterBean.prepDownload}" />  
                            </p:commandButton>  

                        </h:panelGrid>  
                    </p:tab>    
                </p:accordionPanel>  
            </h:form>  

        </f:view>
        <script type="text/javascript">
            function start() {
                statusDialog.show();
            }

            function stop() {
                statusDialog.hide();
            }
        </script>
    </h:body>
</html>
