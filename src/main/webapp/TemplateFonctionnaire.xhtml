<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Application de gestion du personnel des services déconcentrés du MINESEC EXTREME NORD</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body> 
        <div id="menu">
            <ui:include src="Menu.xhtml"/>
        </div>
        <f:view>

                                    <p:inputText id="nom" value="#{fonctionnaireBean.fonctionnaire.nom}" title="nom" required="true"/>
                                    <p:outputLabel value="Prenom:" for="prenom" />  
                                    <p:inputText id="prenom" value="#{fonctionnaireBean.fonctionnaire.prenom}" title="prenom"/>
                                    <p:outputLabel value="Nom de jeune fille:" for="nomjeunefille" />  
                                    <p:inputText id="nomjeunefille" value="#{fonctionnaireBean.fonctionnaire.nomJeuneFille}" title="nomjeunefille"/>
                                    <p:outputLabel value="Date de naissance:" for="datenaiss" />
                                    <p:inputMask id="datenaiss" value="#{fonctionnaireBean.dateNaissanceFonc}" mask="99/99/9999" required="true" />                                         
                                    <p:outputLabel value="Lieu de naissance:" for="lieunaissance" />

                                    </p:selectOneMenu>
                                    <p:outputLabel value="Numéro de CNI:" for="numerocni" />  
                                    <p:inputText id="numerocni" value="#{fonctionnaireBean.fonctionnaire.cni}" title="numerocni" required="true"/>
                                    <p:outputLabel value="Date d'entrée dans la fonction publique:" for="dateentreefoncpub" />
                                    <p:inputMask id="dateentreefoncpub" value="#{fonctionnaireBean.dateEntreFoncPub}" mask="99/99/9999" required="true" />

                                    <p:inputText id="matricule" value="#{fonctionnaireBean.fonctionnaire.matricule}" title="matricule"/>

                                    <p:inputText id="departementorigine" value="#{fonctionnaireBean.fonctionnaire.departementOrigine}" title="departementorigine"/>

                                    <p:inputText id="arrondissementorigine" value="#{fonctionnaireBean.fonctionnaire.arrondissementOrigine}" title="arrondissementorigine"/>
                                </p:panelGrid>
                            </p:panel>
                        </p:tab> 
                        <p:tab id="qualifications" title="Qualifications">

                                    </p:selectOneMenu>
                                    <p:outputLabel value="Corps:" for="corps" />

                                    <p:outputLabel value="Grade:" for="gradeFonctio" />

                                    </p:selectOneMenu>
                                    <p:outputLabel value="Date de l'obtention du grade" for="dateobgrad" />                                   
                                    <p:inputMask id="dateobgrad" value="#{fonctionnaireBean.dateDebutGrade}" mask="99/99/9999" required="true" />
                                </p:panelGrid>
                            </p:panel>

                                    <h:outputText value="     Cadre: " />  
                                    <h:outputText styleClass="outputLabel" value="#{fonctionnaireBean.cadre.intituleCadre}" />

                                    <h:outputText value="Date de naissance: " />  
                                    <h:outputText styleClass="outputLabel" value="#{fonctionnaireBean.dateNaissanceFonc}" />

                                    <h:outputText styleClass="outputLabel" value="#{fonctionnaireBean.gradeFonctio.intituleGradeFonctio}" />

                                    <h:outputText value="Lieu de naissance: " />  
                                    <h:outputText styleClass="outputLabel" value="#{fonctionnaireBean.fonctionnaire.lieuNaissance}" />

                                    <h:outputText styleClass="outputLabel" value="#{fonctionnaireBean.departement.intituleDepartement}" />

                                    <h:outputText value="Sexe: " />

                                    <h:outputText value="Numéro de CNI: " />  
                                    <h:outputText styleClass="outputLabel" value="#{fonctionnaireBean.fonctionnaire.cni}" />
                                    <h:outputText value="     Catégorie de la Structure: " />  
                                    <h:outputText styleClass="outputLabel" value="#{fonctionnaireBean.categorieStructure.intituleCategorieStructure}" />

                                    <h:outputText value="Date d'entrée dans la fonction publique: " />  
                                    <h:outputText styleClass="outputLabel" value="#{fonctionnaireBean.dateEntreFoncPub}" />
                                    <h:outputText value="     Structure d'attache: " />  
                                    <h:outputText styleClass="outputLabel" value="#{fonctionnaireBean.structureAttache.intituleStructure}" />

                                    <h:outputText value="matricule: " />  
                                    <h:outputText styleClass="outputLabel" value="#{fonctionnaireBean.fonctionnaire.matricule}" />
                                    <h:outputText value="     Fonction/Poste: " />  
                                    <h:outputText styleClass="outputLabel" value="#{fonctionnaireBean.poste.intitulePoste}" /> 

                                    <h:outputText value="Région d'origine: " />  
                                    <h:outputText styleClass="outputLabel" value="#{fonctionnaireBean.fonctionnaire.regionOrigine}" />   
                                    <h:outputText value="     Date d'obtention du grade" />  
                                    <h:outputText styleClass="outputLabel" value="#{fonctionnaireBean.dateDebutGrade}" />        

                                    <h:outputText value="Département d'origine: " />  
                                    <h:outputText styleClass="outputLabel" value="#{fonctionnaireBean.fonctionnaire.departementOrigine}" />
                                    <h:outputText value="     Date d'entrée en poste" />  
                                    <h:outputText styleClass="outputLabel" value="#{fonctionnaireBean.dateDebutPoste}" />

                                    <h:outputText value="Arrondissement d'origine: " />  
                                    <h:outputText styleClass="outputLabel" value="#{fonctionnaireBean.fonctionnaire.arrondissementOrigine}" />
                                    <h:outputText value="" />  
                                    <h:outputText styleClass="outputLabel" value="" />

                                    <p:commandButton value="Enregistrer" action="#{fonctionnaireBean.createFonctionnaire()}"  oncomplete="PF('dlg').hide()" update=":tableForm:table"/>
                                </h:panelGrid> 
                            </p:panel>  
                        </p:tab>  

                    </p:wizard>  

                </h:form>
            </p:dialog>

                                    <p:inputMask id="datedebpost" value="#{fonctionnaireBean.dateDebutPoste}" mask="99/99/9999" required="true" />
                                </p:panelGrid>
                            </p:panel>
                        </p:tab> 
                        <p:tab id="confirmationTab" title="Confirmation">  
                            <p:panel header="Confirmation">  
                                <h:panelGrid id="confirmation" columns="4">  
                                    <h:outputText value="Nom: " />  
                                    <h:outputText styleClass="outputLabel" value="#{fonctionnaireBean.fonctionnaire.nom}" />
                                    <h:outputText value="     Spécialite: " />  
                                    <h:outputText styleClass="outputLabel" value="#{fonctionnaireBean.specialite.intituleSpecialite}" />

                                    <h:outputText value="Prenom: " />  
                                    <h:outputText styleClass="outputLabel" value="#{fonctionnaireBean.fonctionnaire.prenom}" />
                                    <h:outputText value="     Corps: " />  
                                    <h:outputText styleClass="outputLabel" value="#{fonctionnaireBean.corps.intituleCorps}" />

                                    <h:outputText value="Nom de jeune fille: " />  
                                    <h:outputText styleClass="outputLabel" value="#{fonctionnaireBean.fonctionnaire.nomJeuneFille}" />
                                    <h:outputText value="     Cadre: " />  
                                    <h:outputText styleClass="outputLabel" value="#{fonctionnaireBean.cadre.intituleCadre}" />

                                    <h:outputText value="Date de naissance: " />  
                                    <h:outputText styleClass="outputLabel" value="#{fonctionnaireBean.dateNaissanceFonc}" />
                                    <h:outputText value="     Grade: " />  
                                    <h:outputText styleClass="outputLabel" value="#{fonctionnaireBean.gradeFonctio.intituleGradeFonctio}" />

                                    <h:outputText value="Lieu de naissance: " />  
                                    <h:outputText styleClass="outputLabel" value="#{fonctionnaireBean.fonctionnaire.lieuNaissance}" />
                                    <h:outputText value="     Département de la Structure: " />  
                                    <h:outputText styleClass="outputLabel" value="#{fonctionnaireBean.departement.intituleDepartement}" />

                                    <h:outputText value="Sexe: " />  
                                    <h:outputText styleClass="outputLabel" value="#{fonctionnaireBean.fonctionnaire.sexe}" />   
                                    <h:outputText value="     Arrondissement de la Structure: " />  
                                    <h:outputText styleClass="outputLabel" value="#{fonctionnaireBean.arrondissement.intituleArrondissement}" />

                                    <h:outputText value="Numéro de CNI: " />  
                                    <h:outputText styleClass="outputLabel" value="#{fonctionnaireBean.fonctionnaire.cni}" />
                                    <h:outputText value="     Catégorie de la Structure: " />  
                                    <h:outputText styleClass="outputLabel" value="#{fonctionnaireBean.categorieStructure.intituleCategorieStructure}" />

                                    <h:outputText value="Date d'entrée dans la fonction publique: " />  
                                    <h:outputText styleClass="outputLabel" value="#{fonctionnaireBean.dateEntreFoncPub}" />
                                    <h:outputText value="     Structure d'attache: " />  
                                    <h:outputText styleClass="outputLabel" value="#{fonctionnaireBean.structureAttache.intituleStructure}" />

                                    <h:outputText value="matricule: " />  
                                    <h:outputText styleClass="outputLabel" value="#{fonctionnaireBean.fonctionnaire.matricule}" />
                                    <h:outputText value="     Fonction/Poste: " />  
                                    <h:outputText styleClass="outputLabel" value="#{fonctionnaireBean.poste.intitulePoste}" /> 

                                    <h:outputText value="Région d'origine: " />  
                                    <h:outputText styleClass="outputLabel" value="#{fonctionnaireBean.fonctionnaire.regionOrigine}" />   
                                    <h:outputText value="     Date d'obtention du grade" />  
                                    <h:outputText styleClass="outputLabel" value="#{fonctionnaireBean.dateDebutGrade}" />        

                                    <h:outputText value="Département d'origine: " />  
                                    <h:outputText styleClass="outputLabel" value="#{fonctionnaireBean.fonctionnaire.departementOrigine}" />
                                    <h:outputText value="     Date d'entrée en poste" />  
                                    <h:outputText styleClass="outputLabel" value="#{fonctionnaireBean.dateDebutPoste}" />

                                    <h:outputText value="Arrondissement d'origine: " />  
                                    <h:outputText styleClass="outputLabel" value="#{fonctionnaireBean.fonctionnaire.arrondissementOrigine}" />
                                    <h:outputText value="" />  
                                    <h:outputText styleClass="outputLabel" value="" />

                                    <p:commandButton value="Modifier" action="#{fonctionnaireBean.updateFonctionnaire()}"  oncomplete="PF('dl').hide()" update=":tableForm:table"/>
                                </h:panelGrid> 
                            </p:panel>  
                        </p:tab>  

                    </p:wizard>  
                </h:form>
            </p:dialog> 

            <p:dialog widgetVar="dlgc" header=" Choisir les informations à afficher" hideEffect="explode" showEffect="explode" modal="true">
                <h:form id="formChoix" enctype="multipart/form-data"> 
                    <p:panel id="panelChoix" header="Choix des informations">
                        <p:panelGrid id="infoToDisplay" columns="1">
                            <p:selectManyCheckbox value="#{fonctionnaireBean.listInformationToDisplay}" layout="pageDirection" columns=""  >  
                                <f:selectItem itemLabel="Matricule" itemValue="matricule" />
                                <f:selectItem itemLabel="Prénom" itemValue="prenom"/>
                                <f:selectItem itemLabel="Nom de jeune fille" itemValue="nomjeunefille"/>
                                <f:selectItem itemLabel="Date de Naissance" itemValue="datenaissance"/>
                                <f:selectItem itemLabel="Lieu de Naissance" itemValue="lieunaissance"/>
                                <f:selectItem itemLabel="Région d'origine" itemValue="regionorigine"/>
                                <f:selectItem itemLabel="Département d'origine" itemValue="departementorigine"/>
                                <f:selectItem itemLabel="Arrondissement d'origine" itemValue="arrondissementorigine"/>
                                <f:selectItem itemLabel="Sexe" itemValue="sexe"/>
                                <f:selectItem itemLabel="Numéro de CNI" itemValue="numerocni"/>
                                <f:selectItem itemLabel="Grade" itemValue="grade"/>
                                <f:selectItem itemLabel="Spécialité" itemValue="specialite"/>
                                <f:selectItem itemLabel="Date d'entrée en fonction publique" itemValue="dateentreefoncpub"/>
                                <f:selectItem itemLabel="Structure d'attache" itemValue="structureattache"/>
                                <f:selectItem itemLabel="Poste" itemValue="poste"/>
                                <f:selectItem itemLabel="Ancienneté au Poste" itemValue="ancienneteposte"/> 
                                <f:selectItem itemLabel="Département de la structure d'attache" itemValue="departstructureattache"/>
                                <f:selectItem itemLabel="Arrondissement de la structure d'attache" itemValue="arrondstructureattache"/>
                            </p:selectManyCheckbox>
                            <p:commandButton id="btn" update=":tableForm:table" actionListener="#{fonctionnaireBean.createDynamicColumns()}" value="Afficher" oncomplete="PF('dlgc').hide()" process="@parent"/>                           
                        </p:panelGrid>
                    </p:panel>
                </h:form>
            </p:dialog>
        </f:view>


        <f:view>
            <h:form id='tableForm'>
                <p:contextMenu for="table">  
                    <p:menuitem value="New" actionListener="#{fonctionnaireBean.initFonctio()}" onclick="PF('dlg').show();"  />
                    <p:menuitem value="Update" actionListener="#{fonctionnaireBean.beforeUpdateFonctio()}" update=":formModifier" oncomplete="PF('dl').show()"/>  
                </p:contextMenu> 

                <p:dataTable value="#{fonctionnaireBean.findAllFonctionnaire()}" var="item" paginator="true" rows="10" paginatorTemplate=" {CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown} " resizableColumns="true" liveResize="true" id="table" rowsPerPageTemplate="5,10,15" selectionMode="single" selection="#{fonctionnaireBean.fonctionnaire}" rowKey="#{item.id}">
                    <f:facet name="header">
                        La liste des fonctionnaires
                    </f:facet>

                    <p:column rendered="#{fonctionnaireBean.boolMat}" filterBy="#{item.matricule}">
                        <f:facet name="header">
                            <h:outputText value="Matricule"/>
                        </f:facet>
                        <h:outputText value="#{item.matricule}"/>
                    </p:column>

                    <p:column filterBy="#{item.nom}">
                        <f:facet name="header">
                            <h:outputText value="Nom"/>
                        </f:facet>
                        <h:outputText value="#{item.nom}"/>
                    </p:column>
                    
                    <p:column rendered="#{fonctionnaireBean.boolPrenom}" filterBy="#{item.prenom}">
                        <f:facet name="header">
                            <h:outputText value="Prénom"/>
                        </f:facet>
                        <h:outputText value="#{item.prenom}"/>
                    </p:column>
                    
                    <p:column rendered="#{fonctionnaireBean.boolNomJeunFille}" filterBy="#{item.nomJeuneFille}">
                        <f:facet name="header">
                            <h:outputText value="Nom de jeune fille"/>
                        </f:facet>
                        <h:outputText value="#{item.nomJeuneFille}"/>
                    </p:column>
                    
                    <p:column rendered="#{fonctionnaireBean.boolDateNaiss}" sortBy="#{fonctionnaireBean.boolDateNaiss}">
                        <f:facet name="header">
                            <h:outputText value="Date de naissance"/>
                        </f:facet>
                        <h:outputText value="#{fonctionnaireBean.currentDateNaissance(item)}"/>
                    </p:column>
                    
                    <p:column rendered="#{fonctionnaireBean.boolLieuNaiss}" filterBy="#{item.lieuNaissance}">
                        <f:facet name="header">
                            <h:outputText value="Lieu de Naissance"/>
                        </f:facet>
                        <h:outputText value="#{item.lieuNaissance}"/>
                    </p:column>
                    
                    <p:column rendered="#{fonctionnaireBean.boolSexe}" filterBy="#{item.sexe}">
                        <f:facet name="header">
                            <h:outputText value="Sexe"/>
                        </f:facet>
                        <h:outputText value="#{item.sexe}"/>
                    </p:column>
                    
                    <p:column rendered="#{fonctionnaireBean.boolCni}" filterBy="#{item.cni}">
                        <f:facet name="header">
                            <h:outputText value="Numéro CNI"/>
                        </f:facet>
                        <h:outputText value="#{item.cni}"/>
                    </p:column>
                    
                    <p:column rendered="#{fonctionnaireBean.boolRegOri}" filterBy="#{item.regionOrigine}" sortBy="#{item.regionOrigine}">
                        <f:facet name="header">
                            <h:outputText value="Région Origine"/>
                        </f:facet>
                        <h:outputText value="#{item.regionOrigine}"/>
                    </p:column>
                    
                    <p:column rendered="#{fonctionnaireBean.boolDepOri}" filterBy="#{item.departementOrigine}" sortBy="#{item.departementOrigine}">
                        <f:facet name="header">
                            <h:outputText value="Département Origine"/>
                        </f:facet>
                        <h:outputText value="#{item.departementOrigine}"/>
                    </p:column>
                    
                    <p:column rendered="#{fonctionnaireBean.boolArrOro}" filterBy="#{item.arrondissementOrigine}" sortBy="#{item.arrondissementOrigine}">
                        <f:facet name="header">
                            <h:outputText value="Arrondissement Origine"/>
                        </f:facet>
                        <h:outputText value="#{item.arrondissementOrigine}"/>
                    </p:column>
                    
                    <p:column rendered="#{fonctionnaireBean.boolGrade}" filterBy="#{fonctionnaireBean.currentGradeFonctio(item)}" sortBy="#{fonctionnaireBean.currentGradeFonctio(item)}">
                        <f:facet name="header">
                            <h:outputText value="Grade"/>
                        </f:facet>
                        <h:outputText value="#{fonctionnaireBean.currentGradeFonctio(item)}"/>
                    </p:column>
                    
                    <p:column rendered="#{fonctionnaireBean.boolSpecial}" filterBy="#{item.specialite.intituleSpecialite}" sortBy="#{item.specialite.intituleSpecialite}">
                        <f:facet name="header">
                            <h:outputText value="Spécialité"/>
                        </f:facet>
                        <h:outputText value="#{item.specialite.intituleSpecialite}"/>
                    </p:column>
                    
                    <p:column rendered="#{fonctionnaireBean.boolDateEntreeFoncPub}">
                        <f:facet name="header">
                            <h:outputText value="Date d'entrée à la fonction publique"/>
                        </f:facet>
                        <h:outputText value="#{fonctionnaireBean.currentDateEntreeFonctionPub(item)}"/>
                    </p:column>
                    
                    <p:column rendered="#{fonctionnaireBean.boolStrucAttach}" filterBy="#{fonctionnaireBean.currentStructureAttache(item)}" sortBy="#{fonctionnaireBean.currentStructureAttache(item)}">
                        <f:facet name="header">
                            <h:outputText value="Structure Attache"/>
                        </f:facet>
                        <h:outputText value="#{fonctionnaireBean.currentStructureAttache(item)}"/>
                    </p:column>
                    
                    <p:column rendered="#{fonctionnaireBean.boolPoste}" filterBy="#{fonctionnaireBean.currentPoste(item)}" sortBy="#{fonctionnaireBean.currentPoste(item)}">
                        <f:facet name="header">
                            <h:outputText value="Poste"/>
                        </f:facet>
                        <h:outputText value="#{fonctionnaireBean.currentPoste(item)}"/>
                    </p:column>

                    <p:column rendered="#{fonctionnaireBean.boolDateAffec}">
                        <f:facet name="header">
                            <h:outputText value="Ancienneté au poste"/>
                        </f:facet>
                        <h:outputText value="#{fonctionnaireBean.currentDateAffect(item)}"/>
                    </p:column>
                    
                    <p:column rendered="#{fonctionnaireBean.boolArronStruct}" filterBy="#{fonctionnaireBean.currentArrondissement(item)}" sortBy="#{fonctionnaireBean.currentArrondissement(item)}">
                        <f:facet name="header">
                            <h:outputText value="Arrondissement Structure"/>
                        </f:facet>
                        <h:outputText value="#{fonctionnaireBean.currentArrondissement(item)}"/>
                    </p:column>
                    
                    <p:column rendered="#{fonctionnaireBean.boolDepartStruct}" filterBy="#{fonctionnaireBean.currentDepartement(item)}" sortBy="#{fonctionnaireBean.currentDepartement(item)}">
                        <f:facet name="header">
                            <h:outputText value="Département Structure"/>
                        </f:facet>
                        <h:outputText value="#{fonctionnaireBean.currentDepartement(item)}"/>
                    </p:column>

                </p:dataTable>
                <h:panelGrid columns="2">  
                    <p:panel header="Export All Data">  
                        <h:commandLink>  
                            <p:graphicImage value="/images/excel.png" />  
                            <p:dataExporter type="xls" target="table" fileName="listArrondissement" />  
                        </h:commandLink>  

                        <h:commandLink>  
                            <p:graphicImage value="/images/pdf.png" />  
                            <p:dataExporter type="pdf" target="table" fileName="listArrondissement"/>  
                        </h:commandLink>  
                    </p:panel> 
                    <p:panel header="Export Page Data">  
                        <h:commandLink>  
                            <p:graphicImage value="/images/excel.png" />  
                            <p:dataExporter type="xls" target="table" fileName="listArrondissement" pageOnly="true"/>  
                        </h:commandLink>  

                        <h:commandLink>  
                            <p:graphicImage value="/images/pdf.png" />  
                            <p:dataExporter type="pdf" target="table" fileName="listArrondissement" pageOnly="true"/>  
                        </h:commandLink>  
                    </p:panel>  
                </h:panelGrid>  




                <p:toolbar>
                    <f:facet name="left">
                        <p:commandButton type="push" actionListener="#{fonctionnaireBean.initFonctio()}" onclick="PF('dlg').show();" value="Nouveau Fonctionnaire" icon="ui-icon-disk"/>                      
                        <p:commandButton type="push" actionListener="#{fonctionnaireBean.initListColumn()}" onclick="PF('dlgc').show();" value="Choix des colonnes à afficher" icon="ui-icon-disk"/>                      
                        <span class="ui-separator">
                            <span class="ui-icon ui-icon-grip-dotted-vertical" />
                        </span>
                        <p:commandButton type="push" title="Save" icon="ui-icon-disk" />
                        <p:commandButton type="push" title="Update" icon="ui-icon-arrowrefresh-1-w"/>
                        <p:commandButton type="push" title="Print" icon="ui-icon-print"/>
                    </f:facet>
                </p:toolbar>
            </h:form>
        </f:view>
    </h:body>
</html>
